name: Story
description: Generate a short reel-sized film 
cost_estimate: 10
status: prod
visible: false
handler: reel
output_type: video
parameters:
- name: prompt
  label: Prompt
  description: Describe what your reel is about
  type: string
  required: true
- name: narrator
  label: Narrator
  description: Include a narrator in the reel
  type: bool
  default: true
- name: music
  label: Music
  description: Include music in the reel
  type: bool
  default: true
- name: music_prompt
  label: Music prompt
  description: Override music prompt. If left blank, music prompt is auto-generated.
  type: string
- name: min_duration
  label: Minimum duration
  description: Minimum number of seconds for the reel
  type: int
  default: 10
  minimum: 5
  maximum: 60
- name: width
  label: Width
  description: Width in pixels
  type: int
  default: 1024
  minimum: 512
  maximum: 2048
  step: 8
- name: height
  label: Height
  description: Height in pixels
  type: int
  default: 768
  minimum: 256
  maximum: 2048
  step: 8
